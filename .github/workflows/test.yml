name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  check-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate README costs table matches seed.ts
        run: bash scripts/check-readme-costs.sh

  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run test:unit

  test-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci

      - name: Create Neon branch for PR
        if: github.event_name == 'pull_request'
        id: neon
        uses: neondatabase/create-branch-action@v6
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch_name: pr-${{ github.event.number }}
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: Set database URL
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "DB_URL=${{ steps.neon.outputs.db_url_pooled }}" >> "$GITHUB_ENV"
          else
            echo "DB_URL=${{ secrets.COSTS_SERVICE_DATABASE_URL_DEV }}" >> "$GITHUB_ENV"
          fi

      - name: Push schema
        run: npx drizzle-kit push --force
        env:
          COSTS_SERVICE_DATABASE_URL: ${{ env.DB_URL }}

      - name: Run integration tests
        run: npm run test:integration
        env:
          COSTS_SERVICE_DATABASE_URL: ${{ env.DB_URL }}
          COSTS_SERVICE_API_KEY: test-api-key
